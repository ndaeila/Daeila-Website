#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
logo_dark = "images/logo-white.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "120px"
# logo text will only show when logo is missing.
logo_text = "Daeila"

# navbar fixed to top
navbar_fixed = true
# search
search = true
# Sidebar
sidebar = "true" # sidebar value (true or false)

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script = ""

mainSections = ["blog"]

# contact form works with https://formspree.io and Netlify
# use Netlify's contact form functionality
netlify = false # set to false if using formspree.io
# contact form action
contact_form_action = "https://formspree.io/f/mjvnkopp"
# copyright
theme_copyright = true
copyright = "Copyright by Daeila.com"

# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "" # example: G-XXXXXXXXXX

# theme-mode
theme_switcher = true
theme_default = "system" # available options [light/dark/system]

# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = ["Blog", "Daeila"]
description = "Daeila.com is a blog where I posts articles about topics I care about."
authors = ["Nathan Daeila"]
image = "images/og-image.jpg"      # this image will be used as fallback if a page has no image of its own

# Preloader
[preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

# matomo tracking: see https://matomo.org/
[matomo]
enable = false
url = ""       # your matomo url
id = ""        # your matomo id

# baidu analytics: see https://tongji.baidu.com/
[baidu]
enable = false
analytics_id = "" # Your ID

# plausible analytics: see https://plausible.io/
[plausible]
enable = false
domain = ""    # yourdomain.com

# counter analytics: see https://counter.dev/setup.html
[counter]
enable = false
username = ""  # your username

# site verifications
[site_verification]
google = ""   # Your verification code
bing = ""     # Your verification code
baidu = ""    # Your verification code
mastodon = "" # The URL to your profile a la https://example.com/@username

######################## sidebar widgets #########################
[widgets]
sidebar = ["search", "categories", "recent-post", "social"]



############################# social site ########################

[[params.social]]
name = "GitHub"
icon = "fab fa-github" # fontawesome icon pack
link = "https://www.github.com/ndaeila"

[[params.social]]
name = "LinkedIn"
icon = "fab fa-linkedin" # fontawesome icon pack
link = "https://www.linkedin.com/in/nathan-daeila"



############################# author ########################
authors = ["Nathan Daeila"]
